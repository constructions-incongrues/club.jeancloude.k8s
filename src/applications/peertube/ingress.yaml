apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: peertube
  labels:
    app: peertube
  annotations:
    cert-manager.io/cluster-issuer: cert-manager-pastis-hosting-net-issuer
    external-dns.alpha.kubernetes.io/hostname: "teloche.jeancloude.club"
    traefik.ingress.kubernetes.io/router.tls: "true"
    # kubernetes.io/ingress.class: nginx
    # nginx.ingress.kubernetes.io/connection-proxy-header: "keep-alive"
    # nginx.ingress.kubernetes.io/enable-cors: "true"
    # nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # nginx.ingress.kubernetes.io/proxy-body-size: 500m
spec:
  tls:
    - hosts:
        - "teloche.jeancloude.club"
      secretName: peertube-tls
  rules:
    - host: "teloche.jeancloude.club"
      http:
        paths:
          - path: /
            backend:
              serviceName: peertube
              servicePort: 9000
